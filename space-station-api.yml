---
Parliament:
  services:
    cast_vote:
      description: Casts a vote for or against a proposition. Cannot be voted on using a sitter password.
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The unique id of the parliament.
          name: building_id
          type: string
        - description: The id of the propostion your casting this vote for or against. See view_propositions for a list.
          name: proposition_id
          type: string
        - description: A boolean indicating which way you wish to vote. 1 for yes. 0 for no. Default is 0.
          name: vote
          type: string
      returns: |-
        {
            "status" : { ... },
            "proposition" : {
                "id" : "id-goes-here",
                "name" : "Rename Station",
                "description" : "Rename the station from 'Bri Prui 7' to 'Deep Space 1'.",
                "votes_needed" : 7,
                "votes_yes" : 2,
                "votes_no" : 0,
                "status" : "Pending",
                "date_ends" : "01 31 2010 13:09:05 +0600",
                "proposed_by" : {
                     "id" : "id-goes-here",
                     "name" : "Klingons",
                },
                "my_vote" : 0 # not present if they haven't voted
            }
         }
    get_bodies_for_star_in_jurisdiction:
      description: Returns a list of the bodies for a star in the jurisdiction of the space station.
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The unique id of the parliament.
          name: building_id
          type: string
        - description: The unique id of a star in jurisdiction. See c<get_stars_in_jurisdiction>.
          name: star_id
          type: string
      returns: |-
        {
            "status" : { ... },
            "bodies" : [
                {
                    same data as get_status() on /body
                },
                ...
            ]
         }
    get_mining_platforms_for_asteroid_in_jurisdiction:
      description: Returns a list of the platforms for an asteroid in the jurisdiction of the space station.
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The unique id of the parliament.
          name: building_id
          type: string
        - description: The unique id of an asteroid in jurisdiction. See c<get_bodies_for_star_in_jurisdiction>.
          name: asteroid_id
          type: string
      returns: |-
        {
            "status" : { ... },
            "platforms" : [
                {
                    "id" : "id-goes-here",
                    "empire" : {
                        "id" : "id-goes-here",
                        "name" : "Klingons"
                    }
                },
                ...
            ]
         }
    get_stars_in_jurisdiction:
      description: Returns a list of the stars in the jurisdiction of this space station.
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The unique id of the parliament.
          name: building_id
          type: string
      returns: |-
        {
            "status" : { ... },
            "stars" : [
                {
                    "name"          : "Sol",
                    "color"         : "yellow",
                    "x"             : -41,
                    "y"             : 27,
                    "station" : { # only shows up if this star is under the influence of a space station
                        "id" : "id-goes-here",
                        "x" : 143,
                        "y" : -27,
                        "name" : "The Death Star"
                    },
                },
                ...
            ]
         }
    view_laws:
      description: 'NOTE: Pass in a the id of the station, not the id of the parliament building. This is because anyone that wants to should be able to view the laws in this jurisdiction.Returns a list of the laws.'
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The unique id of the space station.
          name: body_id
          type: string
      returns: |-
        {
            "status" : { ... },
            "laws" : [
                {
                    "id" : "id-goes-here",
                    "name" : "Centure of Jamie Vrbsky",
                    "description" : "Jamie Vrbsky is bad at playing Lacuna!",
                    "date_enacted" : "01 31 2010 13:09:05 +0600"
                },
                ...
            ]
         }
    view_propositions:
      description: Returns a list of the pending propositions.
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The unique id of the parliament.
          name: building_id
          type: string
      returns: |-
        {
            "status" : { ... },
            "propositions" : [
                {
                   "id" : "id-goes-here",
                   "name" : "Rename Station",
                   "description" : "Rename the station from 'Bri Prui 7' to 'Deep Space 1'.",
                   "votes_needed" : 7,
                   "votes_yes" : 1,
                   "votes_no" : 0,
                   "status" : "Pending",
                   "date_ends" : "01 31 2010 13:09:05 +0600",
                   "proposed_by" : {
                        "id" : "id-goes-here",
                        "name" : "Klingons",
                   },
                   "my_vote" : 0 # not present if they haven't voted
                },
                ...
            ]
         }
    view_taxes_collected:
      description: Returns a list of the empires that have paid taxes and how much has been paid for the past seven days.
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The unique id of the parliament.
          name: building_id
          type: string
      returns: |-
        {
            "status" : { ... },
            "taxes_collected" : [
                {
                   "id" : "id-goes-here",
                   "name" : "Klingons",
                   "paid" : [ 0, 1000, 0, 0, 1500, 500, 500 ],
                   "total" : 3500,
                },
                ...
            ]
         }
PoliceStation:
  description: Captured spies are detained at the police station.
  services:
    execute_prisoner:
      description: You may choose to execute a prisoner rather than letting him serve his sentence and be released.
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The unique id of the police station.
          name: building_id
          type: string
        - description: The unique id of a prisoner you have captured. See view_prisoners for details.
          name: prisoner_id
          type: string
      returns: "{\n    \"status\" : { ... }\n }"
    release_prisoner:
      description: You may choose to release a prisoner by calling this method.
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The unique id of the police station.
          name: building_id
          type: string
        - description: The unique id of a prisoner you have captured. See view_prisoners for details.
          name: prisoner_id
          type: string
      returns: "{\n    \"status\" : { ... }\n }"
    view_foreign_spies:
      description: 'Displays a list of the spies that are on your planet, and have a level lower than your police station.'
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The unique id of the police station.
          name: building_id
          type: string
        - description: Defaults to 1. Each page contains 25 spies.
          name: page_number
          type: string
      returns: |-
        {
            "status" : { ... },
            "spies" : [
                {
                    "name" : "James Bond",
                    "level" : 11,
                    "next_mission" : "01 31 2010 13:09:05 +0600"
                },
                ...
            ]
         }
    view_prisoners:
      description: Displays a list of the spies that have been captured.
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The unique id of the police station.
          name: building_id
          type: string
        - description: Defaults to 1. Each page contains 25 spies.
          name: page_number
          type: string
      returns: |-
        {
            "status" : { ... },
            "prisoners" : [
                {
                    "id" : "id-goes-here",
                    "name" : "James Bond",
                    "level" : "20",
                    "sentence_expires" : "01 31 2010 13:09:05 +0600"
                },
                ...
            ]
         }
