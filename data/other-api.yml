      description: 'Provides a list of all the building types that are available to be built on a given space on a planet that are within a specific tag.The reason section provides a little detail about why a building can or cannot be built. It is formatted the same way an exception would be formatted (an array ref of error code, error message, and error data).The tags section can be used to display the buildable buildings in a way that makes sense to the end user. The tags available are as follows:'
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The id of the body you wish to retrieve the buildings on.
          name: body_id
          type: string
        - description: The x axis of the area on the planet you wish to place the building. Valid values are between -5 and 5 inclusive.
          name: x
          type: string
        - description: The y axis of the area on the planet you wish to place the building. Valid values are between -5 and 5 inclusive.
          name: y
          type: string
        - description: 'A tag that will limit the list of buildings to return. Required. Cannot be Now, Soon, or Later, but all other tags are fair game.'
          name: tag
          type: string
