                            "ore" : 1000,
                            "time" : 1200,
                        },
                        "extra_level" : 7,  # only shows up for some plan types, skips level 1 and goes straight to this level
                        "tags" : ["Now","Resources","Food"],
                        "reason" : ""
                    },
                    "image" : "wheat1",
                    "production" : {
                        "food_hour" : 1500,
                        "energy_hour" : -144,
                        "ore_hour" : -1310,
                        "water_hour" : -1100,
                        "waste_hour" : 133,
                        "happiness_hour" : 0,
                    }
                },
                ...
            },
            "status" : { ... }
         }
