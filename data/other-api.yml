Body:
  services:
    abandon:
      description: "Abandon's a colony, and destroys everything on the planet. Returns a status block."
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The unique id of the body you wish to abandon. You cannot abandon your home planet.
          name: body_id
          type: string
