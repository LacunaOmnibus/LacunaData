         }
      throws:
        - 1011
    change_password:
      description: Change the empire password.
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: The password to log in to the empire. Required. Must be between 6 and 30 characters.
          name: password1
          type: string
        - description: Retyping the password again. This must match password1 to succeed.
          name: password2
          type: string
    create:
      description: "Creates a new empire and then returns an empire_id.This is not the end of the story though. Now you must either create a update_species for this empire and then found it, or just skip the species part and found the empire.NOTE: If either captcha_guid or captcha_solution don't match what the server is expecting it will throw a 1014 error, and the data portion of the error message will contain new captcha information. You must use this. A captcha cannot be used more than once."
      parameters:
        captcha_guid:
          description: This must match the guid field returned by the fetch_captcha method. Required.
        captcha_solution:
          description: This is the text typed in by the user as the solution of the captcha. Required.
        email:
          description: "The user's email address. It is not required, but is used for system vital functions like password recovery."
        facebook_token:
          description: "A Facebook access token passed in through Lacuna's Facebook integration system. Optional, but required with the use of facebook_uid."
        facebook_uid:
          description: "A Facebook user id passed in through Lacuna's Facebook integration system. Optional, but required with the use of facebook_token."
        invite_code:
          description: 'A 36 character code that was sent to the user by a friend. It is usable only once, and will ensure that their friend gets a home planet that is in relatively close proximity to their home planet.'
        name:
          description: The name of the empire to create. Required.
        password:
          description: The password to log in to the empire. Must be between 6 and 30 characters. Required unless you have a valid facebook_uid and facebook_token. Still recommended even if you are authenticating using Facebook.
        password1:
          description: Retyping the password again. This must match password to succeed.
      throws:
        - 1000
        - 1001
        - 1002
        - 1014
    disable_self_destruct:
      description: Disables the self distruction countdown.
      parameters:
        - description: A session id.
          name: session_id
          type: string
      returns: "{\n    \"status\" : { ... }\n }"
    edit_profile:
      description: Edits properties of an empire. Returns the view_profile method. See also the view_profile and view_public_profile methods.
      parameters:
        - description: A session id.
          name: session_id
          type: string
        - description: A hash reference of properties to be edited. You may set one or all of the profile properties in this hash reference. Only those set will be updated.
          name: profile
          object:
            city:
              description: 'An optional text string of the city in which the player resides. Limited to 100 characters and cannot contain @, &, <, >, or ;'
            country:
              description: 'An optional text string of the country in which the player resides. Limited to 100 characters and cannot contain @, &, <, >, or ;'
            description:
              description: A description of the empire. Limited to 1024 characters and cannot contain < or >.
            email:
              description: An email address that can be used for system functions like password recovery. Must either resemble an email address or be empty.
            notes:
              description: 'A text blob where the user can write down whatever they want to store in their account. Limited to 1024 characters and cannot contain @, &, <, >, or ;'
            player_name:
              description: 'An optional text string of the real name or online identity of this player. Limited to 100 characters and cannot contain @, &, <, >, or ;'
            public_medals:
              description: An array reference of medal ids that the user wishes to display in the public profile.
            sitter_password:
              description: A password that can be safely given to account sitters and alliance members. Must be between 6 and 30 characters.
            skip_excavator_glyph:
              description: Defaults to 0. Set to 1 if the user no longer wants to receive messages when excavators find glyphs.
            skip_excavator_plan:
              description: Defaults to 0. Set to 1 if the user no longer wants to receive messages when excavators find plans.
            skip_excavator_resources:
              description: Defaults to 0. Set to 1 if the user no longer wants to receive messages when excavators find resources.
            skip_facebook_wall_posts:
              description: Defaults to 0. Set to 1 if the user no longer wants messages to be posted to their Facebook wall.
            skip_found_nothing:
              description: Defaults to 0. Set to 1 if the user no longer wants to receive messages when excavators find nothing.
            skip_happiness_warnings:
              description: 'WARNING: These messages are there for your own protection. Turn off at your own risk.'
            skip_medal_messages:
              description: Defaults to 0. Set to 1 if the user no longer wants to receive messages about the medals they've earned.
            skip_pollution_warnings:
              description: 'WARNING: These messages are there for your own protection. Turn off at your own risk.'
            skip_probe_detected:
              description: Defaults to 0. Set to 1 if the user no longers wants to receive messages when a probe is detected.
            skip_resource_warnings:
              description: 'WARNING: These messages are there for your own protection. Turn off at your own risk.'
            skip_spy_recovery:
              description: Defaults to 0. Set to 1 if the user no longer wants to receive spy recovery messages. ("I'm ready to work. What do you need from me?")
            skype:
              description: 'An optional text string of the username this player uses on skype. Limited to 100 characters and cannot contain @, &, <, >, or ;'
            status_message:
              description: "A message to indicate what you're doing, how you're feeling, or other status indicator. Limited to 100 characters, cannot be blank, and cannot contain @, &, <, >, or ;."
          type: object
      throws:
        - 1005
        - 1009
