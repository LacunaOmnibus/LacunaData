Halls of Vrbansk:
  desc: 'The Halls of Vrbansk are said to be the source of the ancient wisdom of the Great Race. You can use the Halls of Vrbansk to upgrade any permanent structure. Unlike many other glyph buildings you may build any number of Halls on your planet surface that you have room to build. To upgrade a permanent structure you will sacrifice a number of halls equal to the level upgrade. So to upgrade a level 3 Citadel of Knope to a level 4, you will need to sacrifice 4 Halls of Vrbansk.'
  recipe:
    A:
      - goethite
      - halite
      - gypsum
      - trona
    B:
      - gold
      - anthracite
      - uraninite
      - bauxite
    C:
      - kerogen
      - methane
      - sulfur
      - zircon
    D:
      - monazite
      - fluorite
      - beryl
      - magnetite
    E:
      - rutile
      - chromite
      - chalcopyrite
      - galena
  type: functional
  wiki: http://community.lacunaexpanse.com/wiki/halls-of-vrbansk
